        function Button({ title, href, onClick}) {
            let Component = 'button'
            const props = {}

            if(href) {
                Component = 'a'
                props.href = href
            }

            if(onClick) {
                props.onClick = onClick
            }

            return(

        function App() {

        const root = ReactDOM.createRoot(document.getElementById('app'))
