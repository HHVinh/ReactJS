<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Phiên bản cũ -->
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>

    <!-- 
        Làm việc với JSX

        Phần 1:
            - Xử lý DOM events
            - Component do chúng ta định nghĩa viết in hoa kí tự đầu
            - Lựa chọn component trong 1 object
            - Booleans, Null & Undefined  không được render

        Phần 2:
            - Props trong JSX
                <YourComponent
                    proName1="String literals"
                    proName2={expression}
                />
            - Props default to "true"
            - Spread/Rest props
            - Children prop
                <YourComponent>String literals</YourComponent>
                <YourComponent>expression</YourComponent>   
            - Render props


    -->
    <div id="app"></div>

    <script type="text/babel">

        function App() {
            return (
                <div className="wrapper">
                    <button
                        onClick={() => console.log(Math.random())}
                    >
                        Click me!
                    </button>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('app'))
        root.render(<App />)

    </script>

</body>
</html>
