<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- createElement là một hàm tạo ra một phần tử HTML mới bằng code
    chứ không cần viết sẵn trong file HTML 
    phần tử này chưa hiển thị trên trang cho đến khi bạn gắn nó vào DOM -->

    <div id="root"> </div>
    <script>
        const root = document.getElementById('root')
        const h1 = document.createElement('h1')

        h1.innerText = 'Hello guys!'
        h1.id = 'heading'
        h1.className = 'test class-2'
        Object.assign(h1.style, {
            color: 'blue',
            backgroundColor: '#333'
        })

        console.log(h1);

        root.appendChild(h1)
    </script>

</body>
</html>
